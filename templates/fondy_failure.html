{% extends 'layout.html' %}

{% block title %}Оплата Скасована - Social Pro{% endblock %}

{% block content %}
<!-- Оновлено: p-6 sm:p-8 -->
<div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full text-center">
    
    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </div>

    <!-- Оновлено: text-2xl sm:text-3xl -->
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
        Оплату Скасовано
    </h1>
    <p class="text-base sm:text-lg text-gray-600 mb-8">
        Ваш процес оплати було скасовано або він не вдався. Ваш акаунт не оновлено.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a 
            href="{{ url_for('upgrade_page') }}"
            class="w-full sm:w-auto inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200"
        >
            Спробувати знову
        </a>
        <a 
            href="{{ url_for('index') }}"
            class="w-full sm:w-auto inline-block bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-200"
        >
            Повернутись на головну
        </a>
    </div>
</div>
{% endblock %}
